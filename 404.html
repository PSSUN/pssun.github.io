---
layout: prompt
title: 404 - Page Not Found
---
<style>
    .apple-404 {
        background: linear-gradient(180deg, #f5f5f7 0%, #ffffff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    }
    .apple-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 80px 60px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08), 
                    0 0 0 1px rgba(0, 0, 0, 0.04);
        text-align: center;
        max-width: 480px;
        width: 90%;
    }
    .apple-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 40px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        border: 4px solid white;
    }
    .apple-title {
        font-size: 72px;
        font-weight: 700;
        background: linear-gradient(135deg, #1d1d1f 0%, #434344 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 16px;
        letter-spacing: -2px;
    }
    .apple-subtitle {
        font-size: 28px;
        font-weight: 600;
        color: #1d1d1f;
        margin-bottom: 12px;
        letter-spacing: -0.5px;
    }
    .apple-desc {
        font-size: 17px;
        color: #86868b;
        line-height: 1.5;
        margin-bottom: 40px;
    }
    .apple-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #007AFF;
        color: white;
        text-decoration: none;
        padding: 16px 32px;
        border-radius: 50px;
        font-size: 17px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
    }
    .apple-button:hover {
        background: #0051D5;
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 122, 255, 0.4);
        color: white;
        text-decoration: none;
    }
    .apple-button i {
        font-size: 16px;
    }
</style>

<div class="apple-404">
    <div class="apple-card">
        <img src="{{ '/assets/images/photos/me.png' | relative_url }}" alt="Peisen Sun" class="apple-avatar">
        <div class="apple-title">404</div>
        <div class="apple-subtitle">Page Not Found</div>
        <div class="apple-desc">The page you're looking for doesn't exist or has been moved.</div>
        <a href="{{ '/' | relative_url }}" class="apple-button">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>
</div>
